{% extends 'base_admin.html' %}

{% block title %}
Add new product
{% endblock %}

{% block content %}
<h1>Edit product</h1>
<div class="center-div">
    <form method="post">
        <input type="text" name="product_name" id="product_name" placeholder="Name">
        <br>
        <br>
        <input type="text" name="product_type" id="product_type" placeholder="Change Type">
        <br>
        <br>
        <input type="text" name="product_description" id="product_description" placeholder="Change Description">
        <br>
        <br>
        <input type="text" name="product_brand" id="product_brand" placeholder="Change Brand">
        <br>
        <br>
        <input type="text" name="product_price" id="product_price" placeholder="Change Price">
        <br>
        <br>
        <input type="submit" value="Complete">
    </form>
    <br>
    <br>
    {{ add_result }}
</div>
{% endblock %}
